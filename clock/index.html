<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Analog Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="number" style="transform: rotate(0deg) translateY(-110px);">12</div>
    <div class="number" style="transform: rotate(30deg) translateY(-110px);">1</div>
    <div class="number" style="transform: rotate(60deg) translateY(-110px);">2</div>
    <div class="number" style="transform: rotate(90deg) translateY(-110px);">3</div>
    <div class="number" style="transform: rotate(120deg) translateY(-110px);">4</div>
    <div class="number" style="transform: rotate(150deg) translateY(-110px);">5</div>
    <div class="number" style="transform: rotate(180deg) translateY(-110px);">6</div>
    <div class="number" style="transform: rotate(210deg) translateY(-110px);">7</div>
    <div class="number" style="transform: rotate(240deg) translateY(-110px);">8</div>
    <div class="number" style="transform: rotate(270deg) translateY(-110px);">9</div>
    <div class="number" style="transform: rotate(300deg) translateY(-110px);">10</div>
    <div class="number" style="transform: rotate(330deg) translateY(-110px);">11</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
